<!-- user-vehicles.component.html -->
<div *ngIf="user">
  <h2>{{ user.userName }}'s Vehicles</h2>
  <ul>
    <li *ngFor="let vehicle of user.vehicles">
      {{ vehicle.vehicleName }}
    </li>
  </ul>
  <app-map-view [vehicles]="vehicles"></app-map-view>
  <button (click)="goBack()">Back to User List</button>
</div>
